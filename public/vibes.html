<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibe images</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 0px;
            margin-bottom: 30px;
            text-align: left;
            font-size: 24px; /* Desktop size */
        }
        img {
            border: 1px solid #ddd;
            border-radius: 1px;
            transition: transform 0.2s ease;
            object-fit: cover;
        }
        #container {
            position: relative;
            min-height: 100vh;
        }
        /* Add this for mobile support */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* Less padding on mobile */
            }
            
            h1 {
                font-size: 20px; /* Smaller heading on mobile */
                margin-bottom: 30px; /* Less margin on mobile */
            }
            
            p, div {
                font-size: 14px; /* Smaller text on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>
        inspired by alexey guzey and sophia:
        <a href="https://guzey.com/vibes/">https://guzey.com/vibes/</a>, 
        <a href="https://girl.surgery/website_vibes/">https://girl.surgery/website_vibes/</a>
    </h1>
    <div id="container">
        <!-- Images will be placed here by JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            let isMobile = window.innerWidth <= 768;
            
            // Store original desktop positions when first created
            let originalPositions = [];
            
            // Function to shuffle array
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Global positions array that can be accessed by different functions
            let globalPositions = [];
            
            // Fetch the metadata
            fetch('/image-metadata.json')
                .then(response => response.json())
                .then(data => {
                    // Convert object to array of [filename, [width, height]] entries
                    let imageEntries = Object.entries(data);
                    imageEntries = shuffleArray(imageEntries);
                    
                    // Get container dimensions
                    const rect = container.getBoundingClientRect();
                    const containerWidth = rect.width;
                    
                    // This scaling approach uses the exact method from your reference code
                    const pairs = imageEntries.map(([filename, [w, h]]) => {
                        // Target size in pixels (600*400 = 240,000 pixels)
                        let goal_pixels = 600 * 400;
                        let actual_pixels = w * h;
                        let ratio = actual_pixels / goal_pixels;
                        
                        // Apply progressive scaling tiers exactly as in reference code
                        if (ratio > 16) {
                            // Very large images - scale down to 1/8
                            return [Math.floor(w/8), Math.floor(h/8)];
                        }
                        if (ratio > 4) {
                            // Large images - scale down to 1/4
                            return [Math.floor(w/4), Math.floor(h/4)];
                        }
                        if (ratio > 2) {
                            // Medium-large images - scale down to 1/2
                            return [Math.floor(w/2), Math.floor(h/2)];
                        }
                        if (ratio < 0.5) {
                            // Very small images - scale up to 2x
                            return [Math.floor(w*2), Math.floor(h*2)];
                        }
                        
                        // Default case - keep original size
                        return [w, h];
                    });
                    
                    // Position the images
                    let positions = [];
                    globalPositions = positions; // Store in global for other functions to access
                    let i = 0;
                    
                    // Use an interval to place images one by one
                    let interval = setInterval(() => {
                        if (i >= imageEntries.length) {
                            clearInterval(interval);
                            return;
                        }
                        
                        let height = 600;
                        let [w, h] = pairs[i];
                        let found_place = false;
                        
                        // Find a position that doesn't overlap with existing images
                        while (!found_place) {
                            let w_max = containerWidth - w;
                            let h_max = height - h;
                            
                            // Try multiple random positions
                            for (let attempt = 0; attempt < 50; attempt++) {
                                let a_left = Math.random() * w_max;
                                let a_top = Math.random() * h_max;
                                
                                let a_right = a_left + w;
                                let a_bottom = a_top + h;
                                
                                let intersects = false;
                                
                                // Check for intersection with existing images
                                for (let j = 0; j < positions.length; j++) {
                                    let [b_left, b_top] = positions[j];
                                    let b_right = b_left + pairs[j][0];
                                    let b_bottom = b_top + pairs[j][1];
                                    
                                    if (a_left < b_right && a_right > b_left && a_bottom > b_top && a_top < b_bottom) {
                                        intersects = true;
                                        break;
                                    }
                                }
                                
                                if (!intersects) {
                                    found_place = true;
                                    positions.push([parseInt(a_left), parseInt(a_top)]);
                                    break;
                                }
                            }
                            
                            // If we couldn't find a place, increase the height and try again
                            if (!found_place) {
                                height += 30;
                            }
                        }
                        
                        // Create and position the image
                        let img = document.createElement("img");
                        img.src = `/images/${imageEntries[i][0]}`;
                        img.width = pairs[i][0];
                        img.height = pairs[i][1];
                        img.style.width = `${pairs[i][0]}px`;
                        img.style.height = `${pairs[i][1]}px`;
                        img.style.position = "absolute";
                        img.style.top = `${positions[i][1]}px`;
                        img.style.left = `${positions[i][0]}px`;
                        img.loading = "lazy";
                        
                        // Store dimensions as data attributes for mobile layout
                        img.dataset.width = pairs[i][0];
                        img.dataset.height = pairs[i][1];
                        
                    // Store original position for future reference
                        originalPositions.push({
                            id: i,
                            left: positions[i][0],
                            top: positions[i][1],
                            width: pairs[i][0],
                            height: pairs[i][1]
                        });
                        
                        // If on mobile, apply mobile layout immediately
                        if (isMobile) {
                            // Apply mobile size constraints
                            const maxWidth = containerWidth * (0.3 + Math.random() * 0.1);
                            if (pairs[i][0] > maxWidth) {
                                const scale = maxWidth / pairs[i][0];
                                img.style.width = `${Math.floor(pairs[i][0] * scale)}px`;
                                img.style.height = `${Math.floor(pairs[i][1] * scale)}px`;
                            }
                            
                            // Ensure we use the full width of the container on mobile
                            // This helps prevent LHS bias
                            let adjustedLeft = positions[i][0];
                            // Redistribute position across the width more evenly
                            if (containerWidth < 500) { // Narrow mobile screens
                                // Spread the images more evenly across the container width
                                // Map the original position to a wider range
                                const originalPosPercentage = positions[i][0] / 1200; // Assuming desktop width ~1200px
                                adjustedLeft = Math.floor(originalPosPercentage * (containerWidth - img.width));
                                
                                // Add a little randomness for visual interest
                                adjustedLeft += Math.floor(Math.random() * 20) - 10;
                                
                                // Ensure it stays in bounds
                                adjustedLeft = Math.max(0, Math.min(containerWidth - img.width, adjustedLeft));
                                
                                img.style.left = `${adjustedLeft}px`;
                            }
                        }
                        
                        container.appendChild(img);
                        i++;
                        
                        // If this is the last image and we're on mobile, fix overlaps
                        if (i === imageEntries.length && isMobile) {
                            setTimeout(fixMobileOverlaps, 100);
                        }
                    }, 100);
                })
                .catch(error => {
                    console.error('Error loading images:', error);
                });

            // Function to fix overlaps in mobile view without changing horizontal positions
            function fixMobileOverlaps() {
                const images = document.querySelectorAll('#container img');
                if (images.length === 0) return;
                
                // Get container width
                const containerWidth = container.clientWidth;
                
                // Create array to track image positions
                let positions = [];
                let maxBottom = 0;
                
                // Collect current positions
                images.forEach((img, index) => {
                    const left = parseInt(img.style.left);
                    const top = parseInt(img.style.top);
                    const width = parseInt(img.style.width);
                    const height = parseInt(img.style.height);
                    
                    positions.push({ 
                        index, 
                        left, 
                        top, 
                        width, 
                        height, 
                        element: img 
                    });
                    
                    maxBottom = Math.max(maxBottom, top + height);
                });
                
                // Fix overlaps
                let changed = true;
                let iterations = 0;
                const maxIterations = 50;
                
                // Keep adjusting overlapping images downward
                while (changed && iterations < maxIterations) {
                    changed = false;
                    iterations++;
                    
                    // Check each pair of images for overlap
                    for (let i = 0; i < positions.length; i++) {
                        for (let j = 0; j < positions.length; j++) {
                            if (i === j) continue;
                            
                            const a = positions[i];
                            const b = positions[j];
                            
                            // Check if they overlap
                            if (a.left < b.left + b.width && 
                                a.left + a.width > b.left && 
                                a.top < b.top + b.height && 
                                a.top + a.height > b.top) {
                                
                                // Move the higher one down below the lower one
                                if (a.top <= b.top) {
                                    const newTop = b.top + b.height + 10;
                                    a.element.style.top = `${newTop}px`;
                                    a.top = newTop;
                                    changed = true;
                                    maxBottom = Math.max(maxBottom, newTop + a.height);
                                }
                            }
                        }
                    }
                }
                
                // Update container height
                container.style.minHeight = `${maxBottom + 30}px`;
            }
            
            // Define the handleMobileLayout function 
            function handleMobileLayout() {
                if (!isMobile) return;
                
                const images = document.querySelectorAll('#container img');
                if (images.length === 0) return;
                
                // Get container width
                const containerWidth = container.clientWidth;
                
                // Apply mobile sizing to images but KEEP their horizontal positions
                images.forEach((img, index) => {
                    // Get original position data
                    const original = originalPositions[index] || null;
                    if (!original) return;
                    
                    // Get current dimensions and position
                    let width = original.width;
                    let height = original.height;
                    
                    // Make images smaller for mobile (30-40% of container width max)
                    const maxWidth = containerWidth * (0.3 + Math.random() * 0.1);
                    if (width > maxWidth) {
                        const scale = maxWidth / width;
                        width = Math.floor(width * scale);
                        height = Math.floor(height * scale);
                    }
                    
                    // Update size
                    img.style.width = `${width}px`;
                    img.style.height = `${height}px`;
                    
                    // Keep horizontal position but ensure it's visible and well-distributed
                    let left = original.left;
                    
                    // For narrow mobile screens like iPhone, redistribute positions better
                    if (containerWidth < 500) {
                        // Map original desktop position to mobile viewport width
                        const originalPosPercentage = original.left / 1200; // Assuming desktop width ~1200px
                        left = Math.floor(originalPosPercentage * (containerWidth - width));
                        
                        // Add slight random variation
                        left += Math.floor(Math.random() * 20) - 10;
                    }
                    
                    // Ensure it's within bounds
                    left = Math.max(0, Math.min(containerWidth - width, left));
                    
                    // Update position (keep horizontal position, vertical will be fixed later)
                    img.style.left = `${left}px`;
                });
                
                // Fix overlaps
                fixMobileOverlaps();
            }
            
            // Handle window resize - this only triggers on actual viewport changes, not initial load
            window.addEventListener('resize', () => {
                const wasMobile = isMobile;
                isMobile = window.innerWidth <= 768;
                
                // Only reposition if switching between mobile and desktop
                if (wasMobile !== isMobile) {
                    if (isMobile) {
                        handleMobileLayout();
                    } else {
                        // Restore desktop layout using original positions
                        const images = document.querySelectorAll('#container img');
                        images.forEach((img, index) => {
                            if (index < originalPositions.length) {
                                const original = originalPositions[index];
                                img.style.width = `${original.width}px`;
                                img.style.height = `${original.height}px`;
                                img.style.left = `${original.left}px`;
                                img.style.top = `${original.top}px`;
                            }
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
